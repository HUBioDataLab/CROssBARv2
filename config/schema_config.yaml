Title: BioCypher graph schema configuration file for CROssBAR v2

# ---
# "Named Things"
# ---
  

gene:
  represented_as: node
  preferred_id: ncbigene
  label_in_input: gene
  properties:    
    gene_names: str[]
    xref_kegg: str[]
    xref_ensembl: str[]
    ensembl_gene_ids: str[]
    gene_primary: str

protein:
  represented_as: node
  preferred_id: uniprot
  label_in_input: protein
  properties:
    length: int
    mass: int
    primary_protein_name: str
    protein_name: str[]
    xref_proteomes: str[]
    organism_name: str
    organism_id: int
    ec: str[]
    virus_hosts: int[]
  
organism taxon:
  represented_as: node
  preferred_id: ncbitaxon
  label_in_input: organism
  properties:
    organism_name: str

protein domain:  
  represented_as: node
  preferred_id: interpro
  label_in_input: domain
  properties:    
    protein_count: int
    name: str
    type: str
    parent_list: str[]
    child_list: str[]
    pfam: str[]
    ec: str[]
    pdb: str[]
    
biological process: 
  represented_as: node
  preferred_id: go
  label_in_input: biological process
  properties:
    name: str
  
cellular component:
  represented_as: node
  preferred_id: go
  label_in_input: cellular component
  properties:
    name: str

molecular function:
  synonym_for: molecular activity
  represented_as: node
  preferred_id: go
  label_in_input: molecular function
  properties:
    name: str
  
drug:
  represented_as: node
  preferred_id: drugbank
  label_in_input: drug
  properties:
    smiles: str
    drugbank_id: str
    cas_number: str
    name: str
    groups: str[]
    general_references: str[]
    atc_codes: str[]
    kegg_drug: str
    rxcui: str
    pharmgkb: str
    pdb: str
    drugcentral: str
    zinc: str
    chembl: str
    bindingdb: str
    clinicaltrials: str
    chebi: str
    pubchem: str
    inchi: str
    inchikey: str

compound:
  is_a: ChemicalEntity
  represented_as: node
  preferred_id: id
  label_in_input: compound
  properties:
    smiles: str
    type: str
    full_mwt: float
    species: str
    heavy_atoms: int
    alogp: float
    inchi: str
    inchikey: str
    qed_score: float 

disease:
  represented_as: node
  preferred_id: mondo
  label_in_input: disease
  properties:
    name: str
    synonyms: str[]
    umls: str
    doid: str
    mesh: str
    omim: str
    efo: str
    orphanet: str
    hp: str
    icd10cm: str
    ncit: str
    icd9: str
    meddra: str

phenotype:
  is_a: PhenotypicFeature
  represented_as: node
  preferred_id: hp
  label_in_input: phenotype
  properties:
    name: str
    synonyms: str[]

